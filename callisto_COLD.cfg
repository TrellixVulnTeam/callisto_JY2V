[rxcomport] =/dev/ttyUSB0     /* serial or usb port                        */
[observatory] =12        /* CALLISTO=12, fixed                             */
[instrument] =UIRAPURU   /* instrument code -> filename_                   */
[titlecomment]=BINGO     /* Title of API                                   */
[origin]=PB_BRA          /* Place of instrument                            */
[longitude]=W,35.908     /* default longitude decimal deg                  */
[latitude]=S,7.212       /* default latitude in decimal deg                */
[height]=553             /* default altitude [m]                           */
[clocksource]=1          /* 0=software, 1=internal, 2=external, default 1  */
[filetime]=90           /* time period for one single FIT-file (seconds)  */
[frqfile]=frq00400.cfg   /* default frequency program                      */
[focuscode]=01           /* default focuscode                              */
[mmode]=3                /* default 3=raw data (only one supported)        */
[fitsenable]=1           /* 0=no FITSfile, 1=FITS write On                 */
[datapath]=/opt/callisto/data/    /* default datafile path (*.fit)             */
[logpath]=/opt/callisto/Log/      /* default logfile path (LOG*.txt)           */
[lcpath]=/opt/callisto/LC/        /* default light curve path (LC*.txt)        */
[ovspath]=/opt/callisto/Ovs/      /* default spectral overview path (OVS*.prn) */
[chargepump]=1           /* charge pump: 0=false=off, 1=true=on, default 1 */
[agclevel]=150           /* PWM level for tuner AGC 50...255, default 120  */
[detector_sens]=25.4     /* detector sensitivity mV/dB, default 25.4       */
[db_scale]=5             /* dB per division in XY-plot, default 6          */
[autostart]=0           /* 0=false, 1=true, -1=use scheduler.cfg          */
[net_port]=6789          /* Network port number for command server         */
